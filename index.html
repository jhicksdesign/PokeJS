<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Poke-Finder</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    <div class="container">
        <form action="" id="form1">

            <label for="poke-search">
                Poke-Search
            </label>
                <input id="poke-search" type="text" class="form-control" placeholder="Enter Pokemon ID or Name">
        </form>
        <button type="submit" form="form1" class="btn btn-secondary btn-block" value="Submit">Submit</button>
        <div id="error"></div>
        <div id="loading-image" style="display: none;">
            <img alt="Loading..." src="img/ajax-loader.gif">
        </div>
    <main class="poke-container">

    </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </div>
    </body>
</html>
